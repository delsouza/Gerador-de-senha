<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Gerador de senhas</title>
  </head>
  <body>
    <img class="logo" src="./img/logo.png"/>

    <div class="container-input">
      <span>Senha de <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </div>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar ğŸ‘†</span>
    </div>
  </body>
</html>
